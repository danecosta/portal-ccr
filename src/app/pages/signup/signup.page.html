<ion-content class="ion-padding">
  <br><br>
  <ion-row>
    <ion-img src="assets/imgs/logo.png"></ion-img>
  </ion-row>
  <br><br>
  <ion-list lines="none">
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <br>
  <ion-button ion-item color="success" fill="outline" shape="round" expand="full" size="medium" (click)="submit()">
    Cadastrar
  </ion-button>
  <ion-button ion-item color="medium" fill="clear" expand="full" (click)="cancel()">
    Cancelar
  </ion-button>
</ion-content>
