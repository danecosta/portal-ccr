<ion-content class="ion-padding">

  <ion-row>
    <ion-img src="assets/imgs/logo.png"></ion-img>
  </ion-row>

  <div style="text-align: center;">
    <ion-label color="primary">Criar conta com o e-mail?</ion-label>

    <ion-label> {{ email }} </ion-label>

    <ion-row>
      <ion-col col-6>
        <ion-button ion-item color="medium" fill="outline" shape="round" expand="full" size="medium"
          (click)="cancelar()">
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col col-6 text-right>
        <ion-button ion-item color="success" fill="outline" shape="round" expand="full" size="medium"
          (click)="cadastrarUsuario()">
          Salvar
        </ion-button>
      </ion-col>
    </ion-row>

  </div>


</ion-content>
